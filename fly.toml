# fly.toml app configuration file generated for capitalpay-bot

app = 'capitalpay-bot'
primary_region = 'waw'

[build]
  builder = 'paketobuildpacks/builder:base'

[env]
  PORT = '8080'

[vm]
  memory = 1024
  cpu_kind = "shared"
  cpus = 1

[experimental]
  auto_rollback = true

[processes]
  app = "python bot.py"

